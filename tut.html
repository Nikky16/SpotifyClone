<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut.css">
    <title>SPOTIFY</title>
</head>

<body>
    <div class="nav">
        <nav>
            <ul>
                <img id="img" src="images/logo.jpg" alt="">
                <li id="logoname">SPOTIFY</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </div>
    <div class="badaContainer">
        <div class="chotaContainer">
            <div class="songContainer">
                <div class="songItem" id="1">
                    <img src="images/music-icon.PNG" class="cover" alt="">
                    <div class="name">
                        <img src="images/music-gif.gif" alt="" class="songgif">
                        <span class="songName">Teri Deewani</span>
                    </div>
                    <span>5:30 <i class="far fa-play-circle songicon"></i></span>
                </div>
                <div class="songItem" id="2">
                    <img src="images/music-icon.PNG" class="cover" alt="">
                    <div class="name">
                        <img src="images/music-gif.gif" alt="" class="songgif">
                        <span class="songName">Teri Deewani</span>
                    </div>
                    <span>5:30 <i class="far fa-play-circle songicon"></i></span>
                </div>
                <div class="songItem" id="3">
                    <img src="images/music-icon.PNG" class="cover" alt="">
                    <div class="name">
                        <img src="images/music-gif.gif" alt="" class="songgif">
                        <span class="songName">Teri Deewani</span>
                    </div>
                    <span>5:30 <i class="far fa-play-circle songicon"></i></span>
                </div>
                <div class="songItem" id="4">
                    <img src="images/music-icon.PNG" class="cover" alt="">
                    <div class="name">
                        <img src="images/music-gif.gif" alt="" class="songgif">
                        <span class="songName">Teri Deewani</span>
                    </div>
                    <span>5:30 <i class="far fa-play-circle songicon"></i></span>
                </div>
                <div class="songItem" id="5">
                    <img src="images/music-icon.PNG" class="cover" alt="">
                    <div class="name">
                        <img src="images/music-gif.gif" alt="" class="songgif">
                        <span class="songName">Teri Deewani</span>
                    </div>
                    <span>5:30 <i class="far fa-play-circle songicon"></i></span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bar">
            <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        </div>
        <div class="bottomdisplay">
            <div class="bottomdabba">
                <div class="gifdiv">
                    <img src="images//music-gif.gif" id="playgif" alt="">
                    <h3 id="songnaam">- Song Name</h3>
                </div>
                <div class="displayicon">
                    <i class="fas fa-3x fa-step-backward bottom-icon mastreicon" id="previous"></i>
                    <i class="far fa-3x fa-play-circle bottom-icon mastreicon" id="masterplay"></i>
                    <i class="fas fa-3x fa-step-forward bottom-icon mastreicon" id="next"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b895ea56f3.js" crossorigin="anonymous"></script>
    <script src="tut.js"></script>
</body>

</html>
